<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todo</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <h1 class="header">todos</h1>
    <div class="todo">
      
      <input class="new-todo js-new-todo" placeholder="What needs to be done?" >
      <div class="select-all js-select-all">
        <input type="checkbox" class="select-all__checkbox js-select-all__checkbox">
      </div>
      <ul class="todo-list js-todo-list"></ul>
    </div>
    <div class="footer js-footer">
      <span class="counter js-counter"></span>
      <a href="#" class="button button_all js-button_all">
        All
        <input type="checkbox" class="button_all__checkbox js-button_all__checkbox">
      </a>
      <a href="#" class="button button_active js-button_active">
        Active
        <input type="checkbox" class="button_active__checkbox js-button_active__checkbox">
      </a>
      <a href="#" class="button button_completed js-button_completed">
        Completed
        <input type = "checkbox" class="button_completed__checkbox js-button_completed__checkbox">
      <a href="#" class="button button_clear-сompleted js-button_clear-сompleted">
        Clear completed
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
